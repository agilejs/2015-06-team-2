<form class="form-horizontal" name="form">
  <div class="control-group">
    <label class="control-label" for="inputTitle">Title</label>
    <div class="controls">
      <input type="text"
             id="inputTitle"
             name="title"
             class="input-block-level"
             autofocus
             ng-model="movie.title"
             ng-required="true"
             ng-maxlength="100">
             <span class="error" ng-show="form.title.$error.required">
                Required!</span>
    </div>

  </div>
  <div class="control-group">
    <label class="control-label" for="inputDescription">Description</label>
    <div class="controls">
      <textarea rows="5"
                id="inputDescription"
                name="description"
                class="input-block-level"
                ng-model="movie.description">
      </textarea>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputDescription">Release-year</label>
    <div class="controls">
      <input type="text"
                id="inputReleaseYear"
                name="releaseyear"
                class="input-block-level"
                ng-model="movie.releaseYear"
                required="Field cannot be empty"
                ng-required="true"
                ng-maxlength="4"
                ng-pattern="/[\d{2,4}]/">
                <span class="error" ng-show="form.releaseyear.$error.required">
                    Required!</span>
                <span class="error" ng-show="form.releaseyear.$error.pattern">
                    Realease year has to be a four digit number!</span>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit"
            class="btn btn-primary"
            ng-click="save(movie)">
      Save
    </button>
    <a href="/movies/{{movie.id}}" class="btn">Cancel</a>
  </div>
</form>
