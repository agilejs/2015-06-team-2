<h1>Movie List</h1>

<p>
    <a class="btn btn-primary" ng-click="add()">Add Movie</a>
</p>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th ng-click="orderTitle()">Title</th>
            <th ng-click="orderReleaseYear()">Release Year</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy:column:order">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{ movie.title }}
                </a>
            </td>
            <td>
                {{movie.releaseYear}}
            </td>
        </tr>
    </tbody>
</table>
